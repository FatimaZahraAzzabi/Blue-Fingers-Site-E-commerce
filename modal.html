<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Le modal -->
  <div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Vérifiez si vous êtes inscrit ou non.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="redirectToHomePage()"></button>
        </div>
        <div class="modal-body">
          <p>si vous avez déja inscrit cliquer ici <a href="login.php" >Login up.</a>  <br>
            sinon cliquer ici <a href="sign.html"> Sign up</a> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="redirectToHomePage()">Fermer</button>
          <!-- <button type="button" class="btn btn-primary">Sauvegarder les modifications</button> -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Fonction pour rediriger vers la page d'accueil
    function redirectToHomePage() {
      // Remplacez "file1.html" par le nom de votre page d'accueil si nécessaire
      window.location.href = "paged'accueil.html";
    }

    // Ouvrez le modal lorsque la page est chargée
    window.onload = function() {
      const modal = new bootstrap.Modal(document.getElementById("myModal"));
      modal.show();
    };
  </script>

</body>
</html>
